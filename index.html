<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Seamless Price Wheel</title>
    <style>
        :root {
            --bg: #050505;
            --card-bg: #121212;
            --accent: #FF6B00;
            --text: #FFFFFF;
            --text-muted: #888888;
            --border: #1F1F1F;
            --border-light: #2A2A2A;
            
            /* Configuration */
            --wheel-width: 340px;
            --wheel-height: 80px;
            --tick-width: 2px;
            --tick-gap: 12px; /* Space between ticks */
        }

        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* ─── Value Display ─── */
        .value-display {
            font-size: 32px;
            font-weight: 900;
            color: var(--text);
            margin-bottom: 20px;
            font-variant-numeric: tabular-nums;
            letter-spacing: 1px;
        }

        .currency {
            color: var(--accent);
            margin-right: 4px;
        }

        /* ─── Wheel Container ─── */
        .wheel-container {
            position: relative;
            width: var(--wheel-width);
            height: var(--wheel-height);
            background: var(--card-bg);
            border-radius: 40px;
            border: 1px solid var(--border-light);
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* Fade gradients on sides */
        .wheel-container::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(
                90deg, 
                var(--bg) 0%, 
                rgba(5,5,5,0) 20%, 
                rgba(5,5,5,0) 80%, 
                var(--bg) 100%
            );
            pointer-events: none;
            z-index: 5;
        }

        /* ─── Center Pointer (Orange) ─── */
        .pointer {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            pointer-events: none;
        }

        .pointer-line {
            width: 2px;
            height: 100%;
            background: rgba(255, 107, 0, 0.3);
        }

        /* Triangles */
        .pointer-top, .pointer-bottom {
            width: 0; 
            height: 0; 
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
        }
        .pointer-top { border-top: 8px solid var(--accent); }
        .pointer-bottom { border-bottom: 8px solid var(--accent); }

        /* ─── Scroll Track ─── */
        .scroll-track {
            display: flex;
            align-items: center;
            height: 100%;
            overflow-x: auto;
            overflow-y: hidden;
            
            /* Native momentum scrolling */
            -webkit-overflow-scrolling: touch; 
            
            /* Hide scrollbar */
            scrollbar-width: none; 
            -ms-overflow-style: none;

            /* Snapping Physics */
            scroll-snap-type: x mandatory;
            padding: 0 calc(50% - var(--tick-width)/2); /* Center the first/last items */
            cursor: grab;
        }

        .scroll-track::-webkit-scrollbar {
            display: none;
        }

        .scroll-track:active {
            cursor: grabbing;
        }

        /* ─── Ticks ─── */
        .tick-wrapper {
            flex: 0 0 var(--tick-gap); /* Rigid width per tick slot */
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            
            /* The Snapping Magic */
            scroll-snap-align: center;
        }

        .tick {
            width: var(--tick-width);
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
            transition: background 0.2s;
        }

        /* Tick Variants */
        .tick.minor { height: 12px; }
        .tick.mid { height: 20px; background: rgba(255,255,255,0.4); }
        .tick.major { height: 32px; background: rgba(255,255,255,0.9); width: 2.5px; }

        /* Labels for major ticks */
        .tick-label {
            position: absolute;
            bottom: 6px;
            font-size: 10px;
            color: var(--text-muted);
            font-weight: 600;
            opacity: 0; /* Hidden by default to reduce clutter */
            transition: opacity 0.2s;
        }

        .tick.major + .tick-label {
            opacity: 1;
        }

        /* ─── Instructions ─── */
        .hint {
            margin-top: 30px;
            color: var(--text-muted);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="value-display">
        <span class="currency">₹</span><span id="price-value">0</span>
    </div>

    <div class="wheel-container">
        <div class="pointer">
            <div class="pointer-top"></div>
            <div class="pointer-line"></div>
            <div class="pointer-bottom"></div>
        </div>

        <div class="scroll-track" id="track">
            </div>
    </div>

    <div class="hint">Scroll or Drag</div>

<script>
    /**
     * CONFIGURATION
     */
    const MIN_PRICE = 0;
    const MAX_PRICE = 5000;
    const STEP = 50; // Value difference per tick
    
    // Derived constants
    const TOTAL_TICKS = (MAX_PRICE - MIN_PRICE) / STEP;
    const TICKS_PER_MAJOR = 10; // Major tick every 10 ticks
    const TICKS_PER_MID = 5;    // Mid tick every 5 ticks

    const track = document.getElementById('track');
    const display = document.getElementById('price-value');
    
    // Audio Context for "Clicky" sound
    let audioCtx = null;
    let lastTickIndex = -1;

    /**
     * INIT: Generate DOM Elements
     */
    function initWheel() {
        const fragment = document.createDocumentFragment();

        for (let i = 0; i <= TOTAL_TICKS; i++) {
            const val = MIN_PRICE + (i * STEP);
            
            const wrapper = document.createElement('div');
            wrapper.className = 'tick-wrapper';
            // Store value in dataset for easy retrieval (optional)
            wrapper.dataset.value = val;

            const tick = document.createElement('div');
            
            // Determine Visual Style
            if (i % TICKS_PER_MAJOR === 0) {
                tick.className = 'tick major';
                // Add Label
                const label = document.createElement('span');
                label.className = 'tick-label';
                label.innerText = val;
                wrapper.appendChild(label);
            } else if (i % TICKS_PER_MID === 0) {
                tick.className = 'tick mid';
            } else {
                tick.className = 'tick minor';
            }

            wrapper.appendChild(tick);
            fragment.appendChild(wrapper);
        }

        track.appendChild(fragment);
    }

    /**
     * AUDIO: Synthesized Click Sound
     * We use Web Audio API for low latency generation
     */
    function playClick() {
        if (!audioCtx) {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }
        
        // Resume context if suspended (browser autoplay policy)
        if (audioCtx.state === 'suspended') {
            audioCtx.resume();
        }

        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();

        // High frequency short blip
        osc.type = 'triangle';
        osc.frequency.setValueAtTime(800, audioCtx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.05);

        // Volume envelope
        gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.03);

        osc.connect(gain);
        gain.connect(audioCtx.destination);

        osc.start();
        osc.stop(audioCtx.currentTime + 0.05);
    }

    /**
     * LOGIC: Scroll Handling
     */
    function handleScroll() {
        const scrollLeft = track.scrollLeft;
        
        // We know the width of a tick-gap (set in CSS variable, but we need pixels here)
        // 12px gap + roughly 2px width = ~14px total width per unit? 
        // Let's measure exactly to be seamless.
        const tickWidth = track.firstElementChild.getBoundingClientRect().width;

        // Calculate current index based on scroll position
        const rawIndex = scrollLeft / tickWidth;
        const index = Math.round(rawIndex);

        // Calculate Price
        const price = Math.min(MAX_PRICE, Math.max(MIN_PRICE, index * STEP));
        
        // Update UI
        display.innerText = price;

        // Click Feedback
        // If we crossed an integer threshold since last frame
        if (index !== lastTickIndex) {
            
            // Only play if we actually moved (prevents initial load click)
            if(lastTickIndex !== -1) {
                playClick();
                
                // Haptic feedback for mobile (Android)
                if (navigator.vibrate) navigator.vibrate(5);
            }
            
            lastTickIndex = index;
            
            // Visual feedback: Highlight the major tick text? 
            // (Optional, CSS handles opacity mostly)
        }
    }

    // ─── Event Listeners ───

    // 1. Initialize
    initWheel();

    // 2. Scroll Listener with RequestAnimationFrame for performance
    let ticking = false;
    track.addEventListener('scroll', () => {
        if (!ticking) {
            window.requestAnimationFrame(() => {
                handleScroll();
                ticking = false;
            });
            ticking = true;
        }
    });

    // 3. Initialize Audio on first interaction (browsers block audio otherwise)
    const enableAudio = () => {
        if (!audioCtx) {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }
        document.removeEventListener('click', enableAudio);
        document.removeEventListener('touchstart', enableAudio);
    };
    document.addEventListener('click', enableAudio);
    document.addEventListener('touchstart', enableAudio);

</script>
</body>
</html>
